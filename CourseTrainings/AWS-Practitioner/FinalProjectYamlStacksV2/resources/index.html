<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Architecture</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .description, .ip-address {
            text-align: left;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Final Project Architecture</h1>
        <img src="architecture-diagram.png" alt="Project Architecture Diagram">
        <p class="description">
            This diagram represents the architecture of my final project. It consists of several AWS services including EC2, S3, RDS, and Lambda functions to create a scalable and resilient web application.
        </p>
        <p class="ip-address" id="ipAddress">Loading IP...</p>
    </div>
    <script>
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => document.getElementById('ipAddress').textContent = 'This page is served from IP: ' + data.ip)
            .catch(error => document.getElementById('ipAddress').textContent = 'IP address not found');
    </script>
</body>
</html>
